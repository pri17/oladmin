<div>
	<md-toolbar class="toolbarfix">
      <div class="md-toolbar-tools">
      	<md-button aria-label="Settings" ng-click="openNav()">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span>{{'Group' | translate}}</span>
        </h2>
        <span flex></span>
        <md-button class="md-raised" aria-label="Learn More">
          {{'Logout' | translate}}
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  <div class="toolbarheight"></div>

<md-content layout="column" layout-align="">	
  <div layout="row" layout-align="center center">
      <md-button ng-click="add()" class="md-raised md-primary" flex="10">
          	{{'Add group' | translate}}
      </md-button>
  </div>
    
        <div class="md-padding" layout-xs="column" layout="column" flex>
            <md-card class="ol-card" flex  ng-repeat="group in groups">
            
                <md-card-header class="ol-card-header">
                    <md-card-avatar>
                        <md-icon md-font-icon="fa fa-dashboard fa-1x"></md-icon>
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{'System Status' | translate}}</span>
                        <span class="md-subhead">{{group.name}}</span>
                     </md-card-header-text>
                    <md-icon class="md-secondary" aria-label="edit" ng-click="edit(group)"><i class="fa fa-edit fa-2x"></i></md-icon>
                    <md-icon class="md-secondary" aria-label="Del" ng-click="del(group, $event)"><i class="fa fa-trash-o fa-2x"></i></md-icon>
                </md-card-header>

                <md-card-content>
                    <div ng-repeat="came in group.camera">
                        <div layout="row">
                            <!-- h2 class="md-title" flex><a ui-sref="task.all" class="ilink"><span class="md-subhead">{{'over_view' | translate}}ï¼š{{came.ip}}</span></a></h2 -->
                            <h2 class="md-title" flex><span class="md-subhead">{{$index + (currentPage - 1)*itemsPerPage}}</span></h2>
                            <!-- div flex="10">{{$index + (currentPage - 1)*itemsPerPage}} </div -->
                            <h2 class="md-title" flex><span class="md-subhead">{{came.ip}}</span></h2>
                            <h2 class="md-title" flex><span class="md-subhead">{{came.nickname}}</span></h2>
                            <h2 class="md-title" flex><span class="md-subhead">{{came.class}}</span></h2>
                        </div>
                        <md-divider inset =""></md-divider>
                    </div>

                </md-card-content>

            </md-card>
        </div>
        
	
	<!-- pagination -->
   <md-divider></md-divider>
   <div layout="row" layout-align="start center">
   <md-button ng-click="currentPage=currentPage-1" ng-disabled="currentPage<=1" flex="10" layout-align="start center">
   <i class="fa fa-arrow-circle-left" style="font-size: xx-large"></i>
   </md-button>
	<md-input-container >
        <label>{{'Page' | translate}}</label>
        <md-select ng-model="currentPage">
          <md-option ng-repeat="page in pageNumOptions" value="{{page}}">
            {{page}}
          </md-option>
        </md-select>
    </md-input-container>
    <md-button ng-click="currentPage=currentPage+1" ng-disabled="currentPage>=totalPage">
    <i class="fa fa-arrow-circle-right" style="font-size: xx-large"></i>
    </md-button>
    <div flex></div>
    <md-input-container>
        <label>{{'Items/page' | translate}}</label>
        <md-select ng-model="itemsPerPage">
          <md-option ng-repeat="item in itemsPerPageOptions" value="{{item}}">
            {{item}}
          </md-option>
        </md-select>
    </md-input-container>
   </div> 
  </md-content>  

</div>

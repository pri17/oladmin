
<div>
	<md-toolbar class="toolbarfix">
      <div class="md-toolbar-tools">
      	<a ui-sref="ipc.group">
        <md-button aria-label="Go Back">
         <md-icon md-svg-icon="img/icons/ic_arrow_back_24px.svg"></md-icon>
        </md-button>
        </a>
        <h2>
          <span>{{'Group' | translate}}</span>
        </h2>
        <span flex></span>
        <md-button class="md-raised" aria-label="Learn More">
          {{'Logout' | translate}}
        </md-button>
        <md-button class="md-fab md-mini" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  <div class="toolbarheight"></div>
  
  <md-content layout-padding layout="row" layout-align="center center">	
	
	<div layout="column" flex=80>
            
            <md-input-container class="md-block">
                <label>{{'Group name' | translate}}</label>
                <input name="c_mail" ng-model="name">
            </md-input-container>
	
            <md-input-container class="md-block">
                <label>{{'Ip camera' | translate}}</label>
                <!-- input name="c_permissionsid" ng-model="user.permissionsid" -->
                <md-select multiple="multiple" required ng-model="camera" layout="row">
                    <md-option ng-repeat="index in ipcs" value='{{index.ip}}'>{{index.nickname}}</md-option>
                </md-select>
            </md-input-container>
      
            <div layout="row" layout-align="center center">
                <md-button ng-click="submitGroup()" class="md-raised md-primary">
                          {{'Submit' | translate}}
                </md-button>
                <a ui-sref="setup.user">
                    <md-button class=" md-primary">
                              {{'Return' | translate}}
                    </md-button>
                </a>
            </div>
      </div>
    
  </md-content>
</div>
